<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notes-PDF</title>
    <link rel="shortcut icon"  href="logo.png">
</head>
<body>
    <div class="sidebar">
        <h2>PDF Files</h2>
        <ul>
            <!-- Replace these with your actual file names -->
            <li><a <embed data-file="coa Unit 1.pdf">coa Unit 1</a></li>
            <li><a <embed data-file="coa Unit 2.pdf">coa Unit 2</a></li>
            <li><a <embed data-file="coa Unit 3.pdf">coa Unit 3</a></li>
            <li><a <embed data-file="coa Unit 4.pdf">coa Unit 4</a></li>
            <li><a <embed data-file="coa Unit 5.pdf">coa Unit 5</a></li>
        </ul>
    </div>
    <div class="preview">
        <iframe id="pdfPreview" src=""></iframe>
    </div>

    <script>
        const links = document.querySelectorAll('.sidebar a');
        const preview = document.getElementById('pdfPreview');

        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const file = link.getAttribute('data-file');
                preview.src = file;
            });
        });
    </script>
</body>
</html>
